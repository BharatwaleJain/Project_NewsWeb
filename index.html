<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWeb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <h1>NewsWeb</h1>
            </a>
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics india')">Politics</li>
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech india')">Tech</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance india')">Finance</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports india')">Sports</li>
                    <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">World</li>
                </ul>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h2 id="news-title">This is the Title</h2>
                <h5 class="news-source" id="news-source">Publication 12/06/2024</h5>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>

</body>
</html>
